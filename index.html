<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starbucks</title>
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-element-bundle.min.js"></script>
</head>

<body class="body">
    <header class="header animate__animated animate__fadeIn">
        <nav class="nav">
            <div class="container flexbox flexbox--header">
                <a href="#">
                    <img src="./logo.png" alt="Logo de Starbucks" width="48" height="48" class="img img--logo" />
                </a>
                <ul class="list flexbox gap-2xs">
                    <li>
                        <a href="#" class="link">Drinks</a>
                    </li>
                    <li>
                        <a href="#" class="link">News</a>
                    </li>
                    <li>
                        <a href="#" class="link">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <article class="hero">
            <div class="container g-layout g-layout--1-1 g-layout--center">
                <div class="card animate__animated animate__fadeInLeft">
                    <div>
                        <h1 class="card__title">No es solo caf√©, es <span class="color-primary">Starbucks</span></h1>
                        <h1 class="animate__animated animate__bounce">An animated element</h1>
                        <p class="card__text">
                            Starbucks llega a donde estas, compra online y disfruta promociones exclusivas. Paga en tu
                            domicilio u
                            oficina, con efectivo o tarjeta, sin costo adicional.
                        </p>
                        <div>
                        <a href="#" class="button">Comprar</a>
                    </div>
                    </div>
                </div>
                <div>
                    <img src="./img1.png" alt="Bebida de Menta" width="256" height="371.188"
                        class="animate__animated animate__bounceInRight" />
                </div>
                
        </article>
        <article>
            <div class="swiper">
                <swiper-container>
                    <swiper-slide>Slide 1</swiper-slide>
                    <swiper-slide>Slide 2</swiper-slide>
                    <swiper-slide>Slide 3</swiper-slide>
                    <swiper-slide>Slide ...</swiper-slide>
                </swiper-container>
            </div>
        </article>

    </main>
</body>

</html>
